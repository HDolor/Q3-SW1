<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Area and Circumference of a Circle</title>
	<link rel="stylesheet" type="text/css" href="Circle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div class="container-fluid m-3 container-Set p-5 ">
		<h1 class="bg-secondary">Find the Area and Circumference of a 9.55 Radius Circle</h1>
		<br>
		<img src="circle-circumference-radius.png" class="rounded bg-Color1 m-2 p-2" width="200" height="190">
		<br>
		<button type="button" class="btn btn-secondary p-1 fw-bold border-2 border" onclick="
		var pi = 3.14;
		var r = 9.55;
		var r2 = r * r;
		var ar = r2 * pi;
		var ar = ar.toFixed(2)
		document.getElementById('result').innerHTML = 'Area of the circle is: ' + ar ;
		">Area</button>
		<button type="button" class="btn btn-secondary p-1 fw-bold border-2 border" onclick="
		var pi = 3.14;
		var r = 9.55;
		var d = 2 * r;
		var cir = d * pi;
		var cir = cir.toFixed(2)
		document.getElementById('result').innerHTML = 'Circumference of the circle is: ' + cir ;
		">Circumference</button>
		<div class="alert border border-2 m-2 alert-primary">
			<p id="result" class="text-dark fw-bold"></p>
		</div>		
		<button type="button" class="btn-secondary btn border-light border-2" onClick="window.location.reload()">
		REFRESH
	    </button>
	</div>
</body>
</html>
